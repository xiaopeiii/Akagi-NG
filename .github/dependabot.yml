# Dependabot 自动依赖更新配置
# 文档: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # GitHub Actions 版本更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    open-pull-requests-limit: 5

  # Python 后端依赖更新
  - package-ecosystem: "pip"
    directory: "/akagi_backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 10
    # 仅更新 pyproject.toml 中的依赖
    allow:
      - dependency-type: "direct"

  # Node.js 前端依赖更新
  - package-ecosystem: "npm"
    directory: "/akagi_frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 10
    # 分组更新策略
    groups:
      # 生产依赖一起更新
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # 开发依赖一起更新
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # 忽略某些依赖
    ignore:
      # @types/node 应该与 Node.js 运行时版本保持一致，手动更新
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # Electron Desktop 依赖更新
  - package-ecosystem: "npm"
    directory: "/electron"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    labels:
      - "dependencies"
      - "electron"
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 10
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "electron"
        update-types: ["version-update:semver-major"]
